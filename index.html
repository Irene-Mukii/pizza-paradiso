<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script async src="./js/scripts.js"></script>
    <title>PIZZA PARADISO</title>
</head>
<body>
    <div id='div1'>
        <h1>WELCOME TO PIZZA PARADISO</h1>
        <!--nav bar, offers,cart icon -->
    </div>
    <div class="container" id="div2">     
            <form id="order">
                <h2>Create your own pizza:</h2>
                <div class="form-group">
                    <label for="size"><strong>SELECT PIZZA SIZE</strong></label>
                    <br>
                   <select name="size" id="size" >
                    <option value="large">LARGE @1000</option>
                    <option value="medium">MEDIUM @800</option>
                    <option value="small">SMALL @600</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="crust"><strong> CRUST</strong></label>
                    <br>
                    <select name="crust" id="crust">
                    <option value="gluten free">GLUTEN FREE @300</option>
                    <option value="crispy">CRISPY @200</option>
                    <option value="stuffed">STUFFED @200</option>
                    </select>
                </div>
                <div class="form-group" id="toppingd">
                    <label for="new-toppings"> <strong>TOPPINGS</strong></label>
                    <br>
                    <input type="checkbox" id="cheese" name="cheese" value="Cheese">
                    <label for="cheese"> Cheese @ 50</label><br>
                    <input type="checkbox" id="bbq" name="bbq" value="BBQ Sauce">
                    <label for="bbq"> BBQ Sauce @50</label><br>
                    <input type="checkbox" id="chicken" name="chicken" value="Chicken">  
                    <label for="chicken"> Chicken @100</label><br>
                    <p> <strong> Medium: +50/= <br>Large:+100/=</strong></p>
                </div>
                <div class="form-group">
                    <label for="new-number">HOW MANY ORDERS OF THIS PIZZA DO YOU WANT?</label>
                    <input type="number" class="form-control" id="new-number">
                </div>
                <br>
                <div class="btn-box">
                    <h6>DO YOU WANT TO ORDER MORE PIZZAS</h6>
                    <button type="button" id="more-orders">YES</button>
                    <button type="button" id="next1">NO</button>
                </div>
            </form>
            <form id="contact">
                <h2>CONTACT:</h2>
                  <div class="form-group" >
                    <label for="new-name">Name</label>
                    <input type="text" class="form-control" id="new-name">
                  </div>
                  <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" class="form-control" id="new-email">
                  </div>
                  <div class="form-group">
                    <label for="new-pnone-number">Phone Number</label>
                    <input type="text" class="form-control" id="new-phone-number">
                  </div>
                  <div class="btn-box">
                    <h6>HOW DO YOU WISH TO GET YOUR PIZZA</h6>
                    <button type="button" id='pick-up'>PICK-UP</button>
                    <button type="button" id="next2">DELIVERY</button>
                    <br>
                    <button type="button" id="back1">BACK</button>
                  </div>
            </form>
            <form id="location" >
                <h2>DELIVERY DETAILS:</h2>
                    <div class="form-group">
                    <label for="new-sub-county">SUB-COUNTY</label>
                    <input type="text" class="form-control" id="new-sub-county">
                    </div>
                    <div class="form-group">
                    <label for="new-street">STREET</label>
                    <input type="text" class="form-control" id="new-street">
                    </div>
                    <div class="form-group">
                    <label for="new-house">HOUSE/FLAT ADDRESS</label>
                    <input type="text" class="form-control" id="new-house">
                    </div>
                    <br>
                    <div class="btn-box">
                        <button type="button" id="back2">BACK</button>
                    <button type="button" id="order-done">CHECKOUT</button>
                    </div>
            </form>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col">Step 1</div>
                <div class="step-col">Step 2</div>
                <div class="step-col">Step 3</div>
            </div>
            
      </div>

    <h2 class="section-header">YOUR BASKET:</h2>
    <ul id="cart">

    </ul>
     
</body>
</html>
